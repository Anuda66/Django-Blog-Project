{% extends 'partial/base.html'%}
{% load crispy_forms_tags %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="container"  >
    <div class = 'row mt-5 pt-3'  >
        <div class="clo-md-5 offset-md-2" >
            <div class="card my-3 shadow" >
                <div class="card-body">
                     <form method="POST">
                         {% csrf_token %}
                         {{ form  }}
                         <input class="btn btn-primary btn-block" type="submit" value="post">
                     </form>
                </div>
            </div>
            <div class="col-md-8">
                {% for post in posts %}
                <div class="card shadow mb-5" style="width: 50rem;">
                    <div class="card-body" >
                        <div class="row">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="col-md-4">
                                        <img class="img-thumbnail" src="{{ post.author.profilemodel.image.url }}" alt="profile-image">
                                    </div>          
                                </div> 
                            </div>
                            <div class="col-md-8">
                                <small>{{ post.date_created }}</small>
                                <hr>
                                <a href="{% url 'blog_post_details' post.id %}" class="h3">{{post.title}}</a>
                                <p class="text-justify my-3">
                                    {{ post.content }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
