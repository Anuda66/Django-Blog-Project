{% extends 'partial/base.html'%}
{% load crispy_forms_tags %}
{% block title %}post edit Page{% endblock %}
{% block content %}
<div class="container"  >
    <div class = 'row mt-5 pt-3'  >
        <div class="clo-md-8 offset-md-4" >
            <div class="card my-3 shadow" >
                <div class="card-body"> 
                    <div class="row">
                        <div class="col-md-12">
                            <form method="POST">
                                {% csrf_token %}
                                {{form}}                           
                                <button class="btn btn-primary btn-sm float-right " type="submit">Save</button>
                                <a class="btn btn-primary mx-2 float-right btn-sm" href="{% url 'blog_post_details' post.pk %}">Cancel</a>
                            </form>
                        </div>                    
                    </div>        
                </div>
            </div>         
        </div>
    </div>
</div>
{% endblock %}
