{% extends 'partial/base.html'%}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="cover">
    <div class="container"  >
        <div class = 'row mt-5 pt-3'  >
            <div class="clo-md-5 offset-md-3">
                <div class="card my-3 shadow" >
                    <P></P>
                    <h4><center> Sign Up Page</center></h4>
                     <hr>
                     <hr>

                    <div class="card-body">
                         <form method="POST">
                             {% csrf_token %}
                             {{ form}}
                             <p></p>
                             <input class="btn btn-primary btn-block" type="submit" value="Sign Up">
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
