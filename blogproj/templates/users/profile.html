{% extends 'partial/base.html'%}
{% load crispy_forms_tags %}
{% block title %}profile Page{% endblock %}
{% block content %}
<div class="container" >
    <div class = 'row mt-5 pt-5' >
        <div class="clo-md-6 offset-md-4">
            <div class="card my-6 shadow"  style="width: 30rem;">
                <div>
                <h4> Profile Page </h4>
                <span>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-info btn-sm float-right" data-toggle="modal" data-target="#exampleModal">
                        Edit Profile
                    </button>
                </span>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-thumbnail" src="{{ user.profilemodel.image.url }}" alt="profile-image">
                    </div>
                    <div class="col-md-8">
                        <h6>Name : {{ user.username }}</h6>
                        <h6>Email : {{ user.email }}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <img class="img-thumbnail" src="{{ user.profilemodel.image.url }}" alt="profile image">
          </div>
          <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{ u_form }}
              {{ p_form }}
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary btn-sm">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
